<!DOCTYPE html>
<!--加载静态文件-->
{% load static %}
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>组卷</title>
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/bootsnav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/search.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/style.css' %}">
</head>


<body>               

<!--Header-->
<div id="mainMenuBarAnchor"></div>
<header class="white_header">
  <nav class="navbar navbar-default bootsnav">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
            <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="{% url 'ExamApp:老师主页' user.username 'all' %}">
                <img src="{% static 'others/images/logo.png' %}" class="logo" alt="">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="nav navbar-nav navbar-right" data-in="fadeIn" data-out="fadeOut">
              <li><a href="{% url 'ExamApp:老师主页' user.username 'all' %}">管理学生</a></li>
              <li><a href="{% url 'ExamApp:管理试题' user.username 'all' %}">管理试题</a></li>
              <li><a href="{% url 'ExamApp:创建试卷' user.username %}">组卷</a></li>
              <li><a href="{% url 'ExamApp:评分' user.username %}">评分 </a></li>
              <li><a href="{% url 'ExamApp:考试情况' user.username '1' %}">考试情况</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<!--Header Ends-->

<!--Partners-->
<section id="logos">  	
<div class="tp_overlay">
  <form class="callus">
  <h2 class="text-uppercase t_white bottom20 text-center">组卷</h2>
  
    <div class="row">
	<h3>试卷名</h3>
      <div class="col-sm-6">
        <div class="single-query bottom15">
          <input id="paper_name" type="text" class="keyword-input" >
        </div> </div> </div>
	
	<div class="row">
	<h3>考试开始时间(年/月/日/时/分)</h3>
	 <div class="col-sm-2">
        <div class="single-query bottom15">
          <input id="start_time_year"  class="keyword-input" oninput="value=value.replace(/[^\d]/g,'')" placeholder="年"></div> </div>
      <div class="col-sm-2">
        <div class="single-query bottom15">
          <div class="intro">
            <select id="start_time_month">
              <option class="active">1</option>
              <option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option>
			  <option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
            </select>
          </div></div> </div>
	  <div class="col-sm-2">
        <div class="single-query bottom15">
          <div class="intro">
            <select id="start_time_day">
              <option class="active">1</option>
              <option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option>
			  <option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option>
			  <option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option>
			  <option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
			  <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
            </select>
          </div></div> </div>
	 <div class="col-sm-2">
        <div class="single-query bottom15">
          <input id="start_time_hour" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="时"></div> </div>
	 <div class="col-sm-2">
        <div class="single-query bottom15">
          <input id="start_time_minute" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="分"></div> </div> </div>
	
	<div class="row">
	<h3>考试结束时间(年/月/日/时/分)</h3>
	 <div class="col-sm-2">
        <div class="single-query bottom15">
          <input id="end_time_year"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="年"></div> </div>
      <div class="col-sm-2">
        <div class="single-query bottom15">
          <div class="intro">
            <select id="end_time_month">
              <option class="active">1</option>
              <option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option>
			  <option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
            </select>
          </div></div> </div>
	  <div class="col-sm-2">
        <div class="single-query bottom15">
          <div class="intro">
            <select id="end_time_day">
              <option class="active">1</option>
              <option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option>
			  <option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option>
			  <option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option>
			  <option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
			  <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
            </select>
          </div></div> </div>
	 <div class="col-sm-2">
        <div class="single-query bottom15">
          <input id="end_time_hour" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="时"></div> </div>
	 <div class="col-sm-2">
        <div class="single-query bottom15">
          <input id="end_time_minute" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="分"></div> </div> </div>
	
    <div class="row">
	<h3>选择题</h3>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="ChoiceProblem_simple" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（简单）"></div> </div>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="ChoiceProblem_middle" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（中等）"></div> </div>
	  <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="ChoiceProblem_hard" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（困难）"></div> </div>
	  <div class="col-sm-4">
        <div class="single-query bottom15">
          <input id="ChoiceProblem_grade" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="每题分值"></div> </div> </div>
	
	<div class="row">
	<h3>判断题</h3>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="JudgeProblem_simple" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（简单）"></div> </div>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="JudgeProblem_middle" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（中等）"></div> </div>
	  <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="JudgeProblem_hard" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（困难）"></div> </div>
	  <div class="col-sm-4">
        <div class="single-query bottom15">
          <input id="JudgeProblem_grade" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="每题分值"></div> </div> </div>
	
	<div class="row">
	<h3>填空题</h3>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="FillBlankProblem_simple" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（简单）"></div> </div>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="FillBlankProblem_middle" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（中等）"></div> </div>
	  <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="FillBlankProblem_hard" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（困难）"></div> </div>
	  <div class="col-sm-4">
        <div class="single-query bottom15">
          <input id="FillBlankProblem_grade" type="number" oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="每题分值"></div> </div> </div>
	
	<div class="row">
	<h3>问答题</h3>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="QAProblem_simple" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（简单）"></div> </div>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="QAProblem_middle" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（中等）"></div> </div>
	  <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="QAProblem_hard" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（困难）"></div> </div>
	  <div class="col-sm-4">
        <div class="single-query bottom15">
          <input id="QAProblem_grade" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="每题分值"></div> </div> </div>
	
	<div class="row">
	<h3>实际操作题</h3>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="OperateProblem_simple" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（简单）"></div> </div>
      <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="OperateProblem_middle" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（中等）"></div> </div>
	  <div class="col-sm-4 col-xs-6"> <div class="single-query bottom15">
          <input id="OperateProblem_hard" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="题目数量（困难）"></div> </div>
	  <div class="col-sm-4">
        <div class="single-query bottom15">
          <input id="OperateProblem_grade" type="number"  oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input" placeholder="每题分值"></div> </div> </div>
	
    <div class="row">
      <div class="text-right ">
        <button type="submit" class="border_radius btn-yellow text-uppercase">生成试卷</button>
      </div>
    </div>
  </form></div>		

</section>
<!--Partners Ends-->



<!--Footer-->
<footer class="footer_third">
  <div class="container padding_top">
    <!--CopyRight-->
    <div class="copyright_simple">
        <div class="col-md-6 col-sm-5 top20 bottom20">
          <p>数据库课设——数据库试卷管理系统——2018.12.01 </p>
		  <a href="{% url 'ExamApp:报告错误' user.username %}">
              <button type="submit" class="border_radius btn" style="left:200%;" name="commit_bug">
                  试卷系统bug提交
              </button>
          </a>
      </div>
    </div>
  </div>
</footer>



<script src="{% static 'others/js/jquery-2.1.4.js' %}"></script>
<script src="{% static 'others/js/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'others/js/zelect.js' %}"></script>
<script src="{% static 'others/js/custom.js' %}"></script>
<script src="{% static 'others/js/functions.js' %}"></script>

</body>
</html>
