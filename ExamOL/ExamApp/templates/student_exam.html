<div style="display:flex;">	
<div class="grade_left">
  <form class="callus">
  <h2 class="text-uppercase t_white bottom20 text-center">试卷名字</h2>
	
	<ul>
	<li><div class="problem">
	题目内容（选择题）
	</div>
	<div class="student_answer">
	<input type="radio" name="choice" class="gcs-radio" id="A" /><label for="A"></label>A
    <input type="radio" name="choice" class="gcs-radio" id="B" /><label for="B"></label>B
	<input type="radio" name="choice" class="gcs-radio" id="C" /><label for="C"></label>C
    <input type="radio" name="choice" class="gcs-radio" id="D" /><label for="D"></label>D
	</div></li>
	
	<li><div class="problem">
	题目内容（判断题）
	</div>
	<div class="student_answer">
	<input type="radio" name="judge" class="gcs-radio" id="对" /><label for="对"></label>对
    <input type="radio" name="judge" class="gcs-radio" id="错" /><label for="错"></label>错
	</div></li>
	
	<li><div class="problem">
	题目内容（填空题）
	</div>
	<div class="student_answer">
	<input type="text" class="keyword-input"> <input type="text" class="keyword-input">
	</div>
	</li>
	
	<li><div class="problem">
	题目内容（其他题）
	</div>
	<textarea class="student_answer"  cols="80" rows="8"></textarea>
	</li>
	
	</ul>
	
	
	
	
    <div class="row">
      <div class="text-right">
        <button type="submit" class="border_radius btn-yellow text-uppercase">提交</button>
      </div>
    </div>
