<!DOCTYPE html>
<!--加载静态文件-->
{% load static %}
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>考试</title>
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/bootsnav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/search.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/style.css' %}">
</head>
<body>               
               

<!--Header-->
<div id="mainMenuBarAnchor"></div>
<header class="white_header">
  <nav class="navbar navbar-default bootsnav">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
            <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href=""><img src="{% static 'others/images/logo.png' %}" class="logo" alt=""></a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-menu">
          </div></div> </div> </div>
  </nav>
</header>
<!--Header Ends-->

<!--Partners-->
<div>	
<div class="exam"  style="height:80%;">
  <form class="callus" action="" method="post">
        <h2 class="text-uppercase t_white bottom20" style="margin-top:5%;">联系我们</h2>
	    <textarea class="student_answer" name="bug_information" cols="80" rows="12" placeholder="请将您发现的错误告诉我们..."></textarea>
        <div class="row">
            <div class="text-right" style="margin:5% 5% 7% 0;">
                <button type="submit" class="border_radius btn-yellow text-uppercase" name="commit">提交</button>
            </div>
        </div>
  </form>
</div>
            
</div>
<!--Partners Ends-->



<!--Footer-->
<footer class="footer_third">
  <div class="container padding_top">
    <!--CopyRight-->
    <div class="copyright_simple">
        <div class="col-md-6 col-sm-5 top20 bottom20">
          <p>数据库课设——数据库试卷管理系统——2018.12.01 </p>
      </div>
    </div>
  </div>
</footer>


<script>
    {% if commit_result is True %}
        alert("提交成功!我们将尽快修复该问题，感谢您的反馈！");
        window.history.go(-2);
    {% elif commit_result is False %}
        window.history.go(-1);
        alert("糟糕！提交失败了!");
    {% endif %}
</script>
<script src="{% static 'others/js/jquery-2.1.4.js' %}"></script>
<script src="{% static 'others/js/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'others/js/zelect.js' %}"></script>
<script src="{% static 'others/js/custom.js' %}"></script>
<script src="{% static 'others/js/functions.js' %}"></script>

</body>
</html>
