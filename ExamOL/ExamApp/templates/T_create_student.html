<!DOCTYPE html>
<!--加载静态文件-->
{% load static %}
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>创建学生</title>
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/bootsnav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/search.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/style.css' %}">
</head>
<body>               
               

<!--Header-->
<div id="mainMenuBarAnchor"></div>
<header class="white_header">
  <nav class="navbar navbar-default bootsnav">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'ExamApp:老师主页' user.username 'all' %}">
                <img src="{% static 'others/images/return.png' %}" class="logo" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<!--Header Ends-->

<!--Partners-->
<section id="logos">  	
<div class="tp_overlay">
    <form class="callus" method="post">
        {% csrf_token %}
        <div class="row" style="text-align: center">
            <h3 style="margin-right: 33%">学号:</h3>
              <div class="single-query bottom15" style="width: 40%;margin: 0 auto;">
                <input name="student_id" oninput="value=value.replace(/[^\d]/g,'')" class="keyword-input">
              </div>
        </div>
        <div class="row" style="text-align: center">
        <h3 style="margin-right: 33%">姓名:</h3>
            <div class="single-query bottom15" style="width: 40%;margin: 0 auto;">
              <input name="student_name" type="text" class="keyword-input">
            </div>
        </div>
        <div class="row" style="text-align: center">
        <h3 style="margin-right: 33%">班级:</h3>
            <div class="single-query bottom15" style="width: 40%;margin: 0 auto;">
                <select name="student_class">
                    {% for class in class_list %}
                        <option value="{{ class.class_name }}">{{ class.class_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
          <div class="text-right ">
            <button type="submit" class="border_radius btn-yellow text-uppercase" style="margin-right: 30%;margin-top: 2%">增加学生</button>
          </div>
        </div>
    </form>
</div>

</section>
<!--Partners Ends-->



<!--Footer-->
<footer class="footer_third" style="margin-bottom: 0">
  <div class="container padding_top">
    <!--CopyRight-->
    <div class="copyright_simple">
        <div class="col-md-6 col-sm-5 top20 bottom20">
          <p>数据库课设——数据库试卷管理系统——2018.12.01 </p>
		  <a href="{% url 'ExamApp:报告错误' user.username %}">
		  <button type="submit" class="border_radius btn" style="left:180%;">试卷系统bug提交</button></a>
      </div>
    </div>
  </div>
</footer>


<script>
    {% if result is True %}
        alert("添加新学生成功!\n初始密码为：scut+学生学号后6位");
        window.location.href = "{% url 'ExamApp:创建学生' user.username %}";
    {% elif result is False %}
        alert("添加新学生失败！请检查您输入的学号是否多于6位");
        window.history.go(-1);
    {% endif %}
</script>
<script src="{% static 'others/js/jquery-2.1.4.js' %}"></script>
<script src="{% static 'others/js/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'others/js/zelect.js' %}"></script>
<script src="{% static 'others/js/custom.js' %}"></script>
<script src="{% static 'others/js/functions.js' %}"></script>

</body>
</html>
